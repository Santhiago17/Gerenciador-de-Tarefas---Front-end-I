<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerenciador de Tarefas</title>
  </head>
  <body>
    <h2>Gerenciador de Tarefas</h2>
    <div id="container">
      <label for="input">Título</label>
      <input
        type="text" id="inputTituloTarefa"
        placeholder="Digite o título da sua tarefa"
        id="txtTitulo"/>
    </div>
    <br />
    <br />
    <label for="input">
      <h4>Descrição</h4>
    </label>
    <br />
    <br />
    <div id="campoDescricao">
      <textarea id="txtTarefa" rows="10" cols="50"> </textarea>
    </div>
    <br />
    <br />
    <button type="button" id="btnAddAcao" onclick="addTarefa()">
      Adicionar
    </button>
    <br />
    <br />
    <div id="tabela">
      <table border="2">
        <thead>
          <tr id="colunas">
            <td id="tituloTarefa">Título</td>
            <td id="descricaoTarefa">Descrição</td>
            <td id="botaoExcluir">Ação</td>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
